<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Project R</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    canvas {
      background-color: rgb(35, 31, 32);
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body style="text-align: center">
  <canvas id="unity-canvas" width=960 height=600 style="background: #231F20"></canvas>
  <script src="project-r/Build/Web.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "project-r/Build/Web.data",
      frameworkUrl: "project-r/Build/Web.framework.js",
      codeUrl: "project-r/Build/Web.wasm",
	    streamingAssetsUrl: "StreamingAssets",
      companyName: "Ryanism Studios",
      productName: "Project R",
      productVersion: "0.0.7",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });
  </script>
